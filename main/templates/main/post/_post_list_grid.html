<div class="clearfix">
{% for obj in objs %}
<div class="col-lg-3 col-md-4 col-sm-4 col-xs-6 post-grid-item">
<div class="wrapper">
    <div class="post-info-grid">
    <div class="image-wrapper"><a href="{{ obj.get_absolute_url }}"><img alt="{{ obj.title }}" class="img-rounded" src="{{ obj.thumb150 }}"></a></div>
     <h5><a href="{{ obj.get_absolute_url }}">{{ obj }}</a></h5>
     </div>
     <div class="post-comment-count-grid">
    <span>Количество отзывов: </span><a href="{{ obj.get_absolute_url }}#comments">{{ obj.published_comments_count }}</a>
</div>
    </div>
    </div>
   {% endfor %}
</div>
 {% include 'super_model/base/_pager.html' %}
