<div class="clearfix">
{% for obj in objs %}
<div class="col-lg-3 col-md-4 col-sm-4 col-xs-6 post-grid-item">
<div class="wrapper">
    <div class="post-info-grid">

     <h5><a href="{{ obj.get_absolute_url }}">{{ obj }}</a></h5>
     </div>
<div class="post-comment-count-grid">
    {% if obj.published_comments_count %}

    <a href="{{ obj.get_absolute_url }}#comments">Количество отзывов: {{ obj.published_comments_count }}</a>
    {% else %}
   <a href="{{ obj.get_absolute_url }}#comments">Пока нет отзывов</a>
    {% endif %}
</div>
    </div>
    </div>
   {% endfor %}
</div>
 {% include 'super_model/base/_pager.html' %}
