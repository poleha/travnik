{% load account %}


<form id="ajax-login-form" class="login-form" method="POST" action="{% url 'ajax-login' %}">
{% include 'super_model/user/social/_login.html' with process='login' %}

  {% csrf_token %}
    <div class="login-form-inner">
    {{ form.non_field_errors }}
          <div>{{ form.login.errors }}
              {{ form.login }}
          </div>
            <div>{{ form.password.errors }}{{ form.password }}</div>
   </div>
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}

  <button class="btn btn-success" type="submit">Войти</button>
  <a class="forget button secondaryAction" href="{% url 'password-reset' %}">Забыли пароль?</a>
</form>
